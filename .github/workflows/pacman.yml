name: Generate pacman-style snake animation

on:
  schedule: # execute every 12 hours
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Generate snake animation with Pacman theme
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/pacman-contribution-graph.svg?palette=github-light&color_snake=#ffdd00&color_dots=#39d353,#26a641,#006d32,#0d4429,#161b22
            dist/pacman-contribution-graph-dark.svg?palette=github-dark&color_snake=#ffdd00&color_dots=#39d353,#26a641,#006d32,#0d4429,#010409
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
